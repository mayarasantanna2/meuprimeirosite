<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">    
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    

<body>
    <header class="cabecalho">
        <div class="logo">
            <img class="logost" src="img/logo2.png" alt="logo stranger things">        
        </div>

        <nav class="menu2">
            <a href="index.html">Início</a>
            <a href=>Contato</a>
        </nav>

    </header>

    <main>
        <section>
            <h1>Entre em contato</h1>
            <p></p>
            <h2>Preencha os dados abaixo para resolver seu problema:</h2>

            <p>Selecione o tipo de problema:</p>

            <form action="checkbox1"> 
                 <input type="radio" id="Dúvidas" name="fav_language" value="Dúvidas">
                <label for="html">Dúvidas</label>
                <input type="radio" id="Reclamações" name="fav_language" value="Reclamações">
                <label for="css">Reclamações</label>
                <input type="radio" id="Outro" name="fav_language" value="Outro">
                <label for="javascript">Outros</label>
            </form>

           <form action="email e nome">
                <label for="nome">Nome completo:</label> 
                <input type="text" name="nome" id="nome" value=" ">
                <label for="email">Email:</label>
                <input type="text" id="email" value=" ">
            </form>
            
            <form action="caixa de texto">
                <textarea name="descriçao" rows="10" cols="30">Descreva seu problema:</textarea>
            </form>
    
            <form action="enviar">
                <input type="submit" value="Enviar">
            </form>

        </section>
    </main>

    <footer>
        <p>@2024 Stranger Things fan site. desenvolvido por Mayara Oliveira</p>
    </footer>

</body>
</html>
